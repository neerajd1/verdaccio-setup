version: "3.5"
services:
  verdaccio:
    image: verdaccio/verdaccio:5
    container_name: verdaccio
    ports:
      - "4873:4873"
    volumes:
      - ./verdaccio:/verdaccio/conf
  postgres:
    image: postgres:latest
    container_name: postgres_container
    environment:
      - name=postgres_con
      # - POSTGRES_DB=login 
      - POSTGRES_USER=neerajd
      - POSTGRES_PASSWORD=neerajd12345
    volumes:
      - /home/neeraj/postgres/data/:/var/lib/postgresql/data
    ports:
      - "5431:5432"
  artifactory:
    image: docker.bintray.io/jfrog/artifactory-oss:latest
    container_name: artifactory
    # networks:
      # - artifactory-network
    ports:
      - "8081:8081"
    # environment:
    #   - EXTRA_JAVA_OPTIONS=-Xms512m -Xmx2g -Xss256k -XX:+UseG1GC
    volumes:
      - /path/to/system.yaml:$JFROG_HOME/artifactory/var/etc/system.yaml
  nginx:
    container_name: nginx
    image: nginx:stable-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - verdaccio
    ports:
      - "83:80"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"